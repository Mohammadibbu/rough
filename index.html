
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-auth.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</head>
<body>
  <div class="container">
    <form class="login-form" id="login-form">
        <div id="login-error" style="text-align: center;"></div>
      <h1>Login</h1>
      <span style="color: red;">*</span><input type="email" name="username" placeholder="Mail-id" id="login-email">
      <span style="color: red;">*</span><input type="password" name="password" placeholder="Password" id="login-password">
      <a href="forget password.html" id="fp">forget password?</a>
     
      <button type="submit">Log In</button>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
    <form class="signup-form" id="signup-form">
        <div id="signup-error" style="text-align: center;"></div>
      
      <h1>Sign Up</h1>
      <span style="color: red;">*</span><input type="text" name="fullname" placeholder="Full Name" id="signup-name">
      <span style="color: red;">*</span><input type="email" name="email" placeholder="Email" id="signup-mail">
      <span style="color: red;">*</span><input type="password" name="password" placeholder="Password" id="signup-pwd">
      <span style="color: red;">*</span><input type="password" name="confirm-password" placeholder="confirm your password" id="confirm-password">
      <button type="submit">Sign Up</button>
      <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
  <div id="recaptcha-container" style="text-align: center;"></div>
  <button id="sendotp">send otp</button>
  <input id="otpcode" type="number" placeholder="enter otp">
  <script type="module" src="script.js"></script>
</body>
</html>
