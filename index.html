
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-auth.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</head>
<body >
  <div class="container">
  <!-- <img src="img.png" alt="img" id="img"> -->
     
    <form class="login-form" id="login-form">
      <div id="login-error"></div>
       
      <h1>Login</h1>

      <span style="color: red;">*</span><label for="login-email">Email</label> <input type="email" name="username" placeholder="example321@gmail.com" value="mo@gmail.com" id="login-email">
      <span style="color: red;">*</span><label for="login-password">Password</label><input type="password" name="password" placeholder="*******" value="789654" id="login-password">
      <a href="forget password.html" id="fp">Forget password?</a>
     
      <button type="submit" id="login-btn">Login</button>
      <span style="color: rgb(121, 121, 69);">____________OR___________</span>

      <div class="icons">
        <button id="google-login" class="icon-btn"><i class="fa fa-google" ></i></button>
        <button  id="fb-login" onclick="alert('hi')" class="icon-btn"><i class="fa fa-facebook-f" ></i></button></div>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
    <form class="signup-form" id="signup-form">
        <div id="signup-error" style="text-align: center;"></div>
      
      <h1>Sign Up</h1>
      <span style="color: red;">*</span><label for="signup-name">Name</label><input type="text" name="fullname" placeholder="Full Name" id="signup-name">
      <span style="color: red;">*</span><label for="signup-mail">Email</label><input type="email" name="email" placeholder="Email" id="signup-mail">
      <span style="color: red;">*</span><label for="signup-pwd">Password</label><input type="password" name="password" placeholder="Password" id="signup-pwd">
      <span style="color: red;">*</span><label for="confirm-password">Re-type password</label><input type="password" name="confirm-password" placeholder="confirm your password" id="confirm-password">
      <button type="submit">Sign Up</button>
      <span style="color: rgb(121, 121, 69);">_____________OR_____________</span>
      <div class="icons">
      <button class="icon-btn"><i class="fa fa-google" ></i></button>
      <button class="icon-btn"><i class="fa fa-facebook-f" ></i></button></div>
      <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
  <!-- <div id="recaptcha-container" style="text-align: center;"></div>
  <button id="sendotp">send otp</button>
  <input id="otpcode" type="number" placeholder="enter otp"> -->
  <script type="module" src="script.js"></script>
</body>
</html>
